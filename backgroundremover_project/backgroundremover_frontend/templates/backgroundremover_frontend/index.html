<form id="uploadForm" method="post" enctype="multipart/form-data">
    {% csrf_token %} {# Include this to handle Cross-Site Request Forgery protection #}
    <h3>Background Remover</h3>
    <input type="file" name="uploaded_file" accept="image/*,video/*" required>
    <input type="submit" value="Remove Background">
</form>
